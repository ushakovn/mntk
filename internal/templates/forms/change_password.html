    <style>

        .container {
            width: 100%;

            /* –ë–µ–∑ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */

            padding: 20px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h2 {

        label {

        @media (max-width: 760px) {

            }

            .input-patient {

            }
            label {

            }

            }
            h3 {

                font-weight: 300;

            }
            h5 {

            }
            label {

            }

            }

            .floating-button {

            }
            .error-message {

                font-size: 12px;
            }
            body {

            }

            .result {
                display: block;
                width: 93%;
                border: 2px solid #ccc;
                margin-left: auto;
                margin-right: auto;
                margin-top: 12px;
            }
            .result-table {
                display: none;
            }
            .result-table-mobile {
                display: table;
                font-size: inherit;
                border: 1px solid #dddddd;
                width: 320px;
                margin-left: auto;
                margin-right: auto;
            }
            .result-p {

            }

            /* –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ */
            .floating-button {
                display: block;

                max-width: 35px;

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø */

            }

            button {

            .question {

            }

            }

            }

            }
            .ocular {

            }
        }

        /* –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –≥–ª–∞–∑ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 1380px) {
            .ocular {
                width: 280px;
                left: 0;
            }
        }
        /* –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –≥–ª–∞–∑ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */

<body>

<div class="container" id="mainContainer">
    <img class="ocular" src="assets/ocular.svg">

    <button type="button" id="backBtn">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</button>
    <hr>

    <h5>–°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ üîê</h5>
    <hr>

    <form id="passwordChangeForm">
        <label for="currentPassword">–¢–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="newPassword">–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <div class="error-message" id="error-message"></div>

        <button type="submit">–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
    </form>
</div>

<script>
    document.getElementById('backBtn').addEventListener('click', function () {
        window.location.href = '/admin'
    })

    document.getElementById('passwordChangeForm').addEventListener('submit', function (event) {
        event.preventDefault()

        const currPass = document.getElementById('currentPassword').value
        const newPass = document.getElementById('newPassword').value

        const confirmPass = document.getElementById('confirmPassword').value
        const err = document.getElementById('error-message')

        err.style.display = 'none'

        if (newPass.length < 8) {
            err.textContent = '–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤ üö®Ô∏é'
            err.style.display = 'block'
            return
        }

        if (newPass !== confirmPass) {
            err.textContent = '–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç üö®'
            err.style.display = 'block'
            return
        }

        changePassword(err, currPass, newPass)
    })

    async function changePassword(err, currPass, newPass) {
        try {
            let resp = await fetch("/admin/password/change", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(
                    {
                        "current": `${currPass}`,
                        "new": `${newPass}`
                    })
            })

            if (!resp.ok) {
                console.error(`/admin/password/change: response status: ${resp.status}`)

                let text = await resp.text()

                err.textContent = text + ' üö®';
                err.style.display = 'block'

                return
            }

        } catch (error) {
            console.error(error.message);
        }

        err.textContent = '–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!';
        err.style.display = 'block';

        await fetch("/admin/logout", {
            method: 'POST',
        })
    }

</script>

</body>
