    <style>
        body {
            font-family: Arial, sans-serif;

            /*display: flex;*/

            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ */
            margin: 0;
            height: 100vh;

        }

        .container {
            width: 100%;
            max-width: 600px;
            /* –ë–µ–∑ —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */

            padding: 20px;

            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h5 {

        }

        button:hover {

        @media (max-width: 760px) {
            .wrap {
                border-radius: 3px;
                margin-top: 18px;
                margin-bottom: 20px;
                width: auto;
                max-width: 340px;
                padding: 5px;
                background-color: rgba(255, 255, 255, 1);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                font-size: 13px;
            }
            .container {
                display: block;
                padding: 10px;
                font-size: 14px;
                width: 300px;
                margin: 75px 30px 30px;
            }
            .container button {
                display: block;
                padding: 6px;
                border-radius: 3px;

                width: 94%;
                margin: 8px auto;
            }
            hr {

                display: block;
                margin: 14px auto;
            }

            .question {
                border: 1px solid #ccc;
                padding: 10px 5px 5px 10px;
            }
            .input-patient {
                font-size: 12px;
                margin-bottom: 8px;
                min-width: 280px;
            }
            label {
                margin-bottom: 6px;
            }
            .question label {

            }
            .options label {

            }

            }
            h3 {

            }
            .floating-button {

            }
            .error-message {
                margin-top: 2px;
                margin-bottom: 2px;
                font-size: 12px;
            }
            body {
                height: auto;
            }

            .result {
                display: block;
                width: 93%;
                border: 2px solid #ccc;
                margin-left: auto;
                margin-right: auto;
                margin-top: 12px;
            }
            .result-table {
                display: none;
            }
            .result-table-mobile {
                display: table;
                font-size: inherit;
                border: 1px solid #dddddd;
                width: 320px;
                margin-left: auto;
                margin-right: auto;
            }
            .result-p {
                font-size: 12px;
            }

            /* –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ */
            .floating-button {
                display: block;
                font-size: 14px;
                padding: 6px;
                max-width: 35px;
                right: 30px;
                bottom: 80px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            body {
                background-size: inherit;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø */
        @media (max-width: 1920px) {

            }

            }
            input {

            }
            .input-patient {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            .question {
                margin-bottom: 8px;
                padding: 8px 8px 8px 14px;
            }
            .section {
                margin: 8px 6px;
            }
            h3 {
                margin-bottom: 12px;
            }
            .options {
                font-size: 13px;
            }
            .error-message {

            }
            .input-patient {

            }

                left: 6px;

        /* –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –≥–ª–∞–∑ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 1380px) {

                left: 0;
            }
        }
        /* –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –≥–ª–∞–∑ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 1270px) {

<body>

<div class="container" id="mainContainer">
    <img class="ocular" src="assets/ocular.svg">

    <h5>–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ ü•ºÔ∏è</h5>
    <hr>

    <button type="button" onclick="handlePrognosisForm()">
        –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –æ–ø—Ä–æ—Å–æ–º
    </button>

    <button type="button" onclick="handlePrognosisTable()">
        –û—Ç—á–µ—Ç —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –æ–ø—Ä–æ—Å–æ–≤ üìë
    </button>

    <button type="button" onclick="handleChangeCreds()">
        –°–º–µ–Ω–∞ –ø–∞—Ä–æ–ª—è –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ üîê
    </button>

    <button type="button" onclick="handleLogout()">
        –í—ã—Ö–æ–¥ –∏–∑ —É—á–µ—Ç–Ω–æ–π –∑–∞–ø–∏—Å–∏
    </button>
</div>

<script>
    async function fetchPrognosisTable() {
        try {
            let resp = await fetch("/prognosis/list", {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'text/html'
                },
                body: JSON.stringify(
                    {
                        "sort_order": "desc",
                        "sort_field": "created_at"
                    })
            })

            if (!resp.ok) {
                console.error(`/prognosis/list: response status: ${resp.status}`)
            }

            return await resp.text()

        } catch (error) {
            console.error(error.message);
        }
    }

    async function handlePrognosisTable() {
        let table = await fetchPrognosisTable()
        document.write(table)
    }

    async function handleChangeCreds() {
       window.location.href = '/admin/password'
    }

    async function handleLogout() {
        try {
            await fetch("/admin/logout", {
                method: 'POST',
            })
        } catch (error) {
            console.error(error.message);
        }
        window.location.href = '/admin'
    }

    async function handlePrognosisForm() {
        window.location.href = '/prognosis'
    }
</script>
